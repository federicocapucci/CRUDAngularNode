<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <div class="card" *ngIf="!isLoading">                
                <div class="card-body text-center">
                    <span class="fc-title">
                        Products List
                        </span>
                        <button class="btn btn-success float-end" routerLink="/create-product">NEW</button>
                        <table class="table table-striped mt-3"
                        *ngIf="productsList.length > 0">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of productsList">                                    
                                    <td>{{product.name}}</td>
                                    <td>{{product.category}}</td>
                                    <td>{{product.location}}</td>
                                    <td>{{product.price | currency: 'USD'}}</td>
                                    <td>
                                        <i class="fa-solid fa-pencil text-primary"                                        
                                        (click)="redirectToEdit(product._id)"></i>
                                        <i class="fa-solid fa-trash text-danger"
                                        (click)="deleteProduct(product._id)"></i>
                                    </td>                                
                            </tbody>
                        </table>
                        <h5 class="card-text text-center my-5"
                        *ngIf="productsList.length === 0">No products available yet, please <a href="/create-product" class="text-success">add some!</a> </h5>                    
                </div>
            </div>
        </div>
    </div>
</div>
